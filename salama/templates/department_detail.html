{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ department.name }}</h2>
    <p>{{ department.description }}</p>
    <h4>Sub-Departments</h4>
    <ul>
        {% for sub_department in department.sub_departments.all %}
        <li>{{ sub_department.name }}: {{ sub_department.description }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
